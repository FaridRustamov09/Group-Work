<!DOCTYPE html>

        <h1>To-do list</h1>

          width="25"

            y="13.75"
            width="2.5"

            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"

            <rect
              x="0.5"
              y="0.5"
              width="19"
              height="19"
              rx="9.5"

            />
